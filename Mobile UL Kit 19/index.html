<!DOCTYPE html>
<html lang="en">
<head>
     <!--=========== Meta tages ===========-->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--=========== /Meta tages ===========-->
     <!--=========== Tailwind css ===========-->
     <script src="https://cdn.tailwindcss.com"></script>
     <!--=========== /Tailwind css ===========-->
     <!--=========== Title ===========-->
     <title>Mobile UL/screens</title>
     <!--=========== /Title ===========-->
</head>
<body class="text['Proxima Nova']">
    <div class="w-[390px] h-[873px] m-auto bg-[#ffffff] mt-5 mb-5 rounded-[25px] border-[5px] border-[#d0d0d0]">
        <header>
            <div class="w-[358px] flex justify-between mt-4">
                <div>
                    <img src="./images/9_41.png" alt="Left Side image" class="ml-5">
                </div>

                <div class="w-[200px] h-8 bg-[#d0d0d0] rounded-b-[30px] mt-[-17px]"></div>

                <div class="grid grid-cols-3 gap-[5px]">
                    <img src="./images/Mobile Signal (3).png" alt="Mobile Signal image">
                    <img src="./images/Wifi (2).png" alt="Wifi image">
                    <img src="./images/Rectangle (1).png" alt="Battery image">
                </div>
            </div>
        </header>
        <section class="mt-[30px]">
            <div>
                <img src="./images/Line 163.png" alt="" class="absolute">
                <img src="./images/Line 162.png" alt="">
            </div>

            <div class="mt-[100px]">
                <p class="text-[24px] font-normal font-['Proxima Nova'] text-center">How often do you feel <br> stressed?</p>
            </div>

            <div class="w-[358px] h-[82px] m-auto bg-[#f4f4f4] flex justify-around mt-[40px]">
                <p class="text-[16px] font-semibold mt-[25px] ml-[-10px]">Almost always</p>
                <img src="./images/Group (2).png" alt="" class="w-[44px] h-[50px] mt-[15px] ml-[70px]">
            </div>

            <div class="w-[358px] h-[82px] m-auto bg-[#f4f4f4] flex justify-around mt-[25px]">
                <p class="text-[16px] font-semibold mt-[25px] ml-[-10px]">Sometimes</p>
                <img src="./images/surprised 1.png" alt="" class="w-[44px] h-[44px] mt-[15px] ml-[70px]">
            </div>

            <div class="w-[358px] h-[82px] m-auto bg-[#f4f4f4] flex justify-around mt-[25px]">
                <p class="text-[16px] font-semibold mt-[25px] ml-[-10px]">Rarely</p>
                <img src="./images/Group (3).png" alt="" class="w-[44px] h-[50px] mt-[15px] ml-[80px]">
            </div>

            <div class="mt-[25px]">
                <p class="text-[16px] text-[#d0d0d0] text-center">Not sure</p>
            </div>
        </section>
    </div>
</body>
</html>
