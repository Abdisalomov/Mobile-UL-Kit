<!DOCTYPE html>
<html lang="en">
<head>
     <!--=========== Meta tages ===========-->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--=========== /Meta tages ===========-->
     <!--=========== Tailwind css ===========-->
     <script src="https://cdn.tailwindcss.com"></script>
     <!--=========== /Tailwind css ===========-->
     <!--=========== Title ===========-->
     <title>Mobile UL/screens</title>
     <!--=========== /Title ===========-->
</head>
<body>
    <div class="w-[390px] h-[873px] m-auto bg-[#ffffff ] mt-5 mb-5 rounded-[25px] border-[5px] border-[#d0d0d0]">
        <header>
            <div class="w-[358px] flex justify-between mt-4">
                <div>
                    <img src="./images/9_41.png" alt="Left Side image" class="ml-5">
                </div>

                <div class="w-[200px] h-8 bg-[#d0d0d0] rounded-b-[30px] mt-[-17px] "></div>

                <div class="grid grid-cols-3 gap-[8px]">
                    <img src="./images/Mobile Signal (3).png" alt="Mobile Signal image">
                    <img src="./images/Wifi (2).png" alt="Wifi image">
                    <img src="./images/Rectangle (1).png" alt="Battery image">
                </div>
            </div>
        </header>
        <section class="w-[358px] m-auto flex justify-between">
            <div class="mt-10 flex">
                <img src="./images/Vector (14).png" alt="Arrow blck image" class="w-[25px] h-[15px]">
                <p class="uppercase text-[14px] font-semibold ml-[20px] mt-[-3px] tracking-[2px]">i feel gooood</p>
            </div>
            <div class="mt-[35px]">
                <img src="./images/Vector (15).png" alt="">
            </div>
        </section>
        <section>
            <div class="mt-7">
                <img src="./images/heart_outline.png" alt="" class="absolute mt-[15px] ml-[350px]">
                <h1 class="text-[32px] text-white font-bold absolute leading-[40px] ml-[24px] mt-[150px] font-[Proxima Nova]">AFTERNOOON BREAK</h1>
                <p class="text-white text-[18px] absolute ml-[120px] mt-[190px]">with @Kim Green</p>
                <img src="./images/Rectangle 304 (1).png" alt="">
            </div>
            
           
        </section>
    </div>
</body>
</html>
