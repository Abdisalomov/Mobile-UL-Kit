<!DOCTYPE html>
<html lang="en">
<head>
     <!--=========== Meta tages ===========-->
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!--=========== /Meta tages ===========-->
     <!--=========== Tailwind css ===========-->
     <script src="https://cdn.tailwindcss.com"></script>
     <!--=========== /Tailwind css ===========-->
     <!--=========== Title ===========-->
     <title>Mobile UL/screens</title>
     <!--=========== /Title ===========-->
</head>
<body class="text['Proxima Nova']">
    <div class="w-[390px] h-[873px] m-auto bg-[#ffffff] mt-5 mb-5 rounded-[25px] border-[5px] border-[#d0d0d0]">
        <header>
            <div class="w-[358px] flex justify-between mt-4">
                <div>
                    <img src="./images/9_41.png" alt="Left Side image" class="ml-5">
                </div>

                <div class="w-[200px] h-8 bg-[#d0d0d0] rounded-b-[30px] mt-[-17px]"></div>

                <div class="grid grid-cols-3 gap-[5px]">
                    <img src="./images/Mobile Signal (3).png" alt="Mobile Signal image">
                    <img src="./images/Wifi (2).png" alt="Wifi image">
                    <img src="./images/Rectangle (1).png" alt="Battery image">
                </div>
            </div>
        </header>
        <section class="w-[358px] m-auto">
            <div class="mt-10 flex">
                <img src="./images/Vector (11).png" alt="Arrow blck image" class="h-[12px] mt-[5px]">
                <p class="text-[14px] text-[#333333] font-bold uppercase ml-[20px] tracking-[1.5px]">all classes</p>
            </div>

            <div class="mt-[30px]">
                <button class="w-[357px] h-[44px] bg-[#000000] text-white">Find you next class</button>
            </div>
        </section>

        <section class="w-[358px] m-auto mt-[25px]">
            <div class="flex justify-between">
                <p class="text-[18px] font-bold">Coaches</p>
                <ins class="text-[14px] font-normal mt-[4px]">See all</ins>
            </div>
            <div class="flex justify-between mt-[10px]">
                <div>
                    <img src="./images/Rectangle 308.png" alt="">
                    <p class="text-[16px] font-normal ml-[50px] mt-[5px]">Zev</p>
                </div>
                <div>
                    <img src="./images/Rectangle 310.png" alt="">
                    <p class="text-[16px] font-normal ml-[50px] mt-[5px]">Dant</p>
                </div>
                <div>
                    <img src="./images/Rectangle 311.png" alt="">
                    <p class="text-[16px] font-normal ml-[50px] mt-[5px]">Roger</p>
                </div>
            </div>

            <div class="flex justify-between mt-[35px]">
                <p class="text-[18px] font-bold">Workout types</p>
                <ins class="text-[14px] font-normal mt-[4px]">See all</ins>
            </div>

            <div class="grid grid-cols-2 gap-x-[10px] gap-y-[15px] mt-[4px]">
                <img src="./images/Frame 1266.png" alt="">
                <img src="./images/Frame 1269.png" alt="">
                <img src="./images/Frame 1267.png" alt="">
                <img src="./images/Frame 1270.png" alt="">
                <img src="./images/Frame 1268.png" alt="">
                <img src="./images/Frame 1271.png" alt="">
                <img src="./images/Frame 1272.png" alt="">
                <img src="./images/Frame 1273.png" alt="">
            </div>
        </section>

        <footer class="absolute w-[380px] m-auto h-[60px] bg-[#000000] rounded-b-[25px] mt-[-56px]">
            <div class="flex justify-around mt-[20px]">
                <img src="./images/calendar_today.png" alt="">
                <img src="./images/Vector (12).png" alt="">
                <img src="./images/Group (1).png" alt="">
                <img src="./images/Vector (13).png" alt="">
            </div>
        </footer>
      
    </div>
</body>
</html>
